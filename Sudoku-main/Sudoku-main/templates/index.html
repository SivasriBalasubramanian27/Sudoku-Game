<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sudoku</h1>
        <div class="controls">
            <button onclick="newGame('easy')" class="difficulty-btn">Easy</button>
            <button onclick="newGame('medium')" class="difficulty-btn">Medium</button>
            <button onclick="newGame('hard')" class="difficulty-btn">Hard</button>
            <button onclick="checkSolution()" class="check-btn">Check Solution</button>
        </div>
        <div class="sudoku-container">
            <div id="sudoku-board" class="sudoku-board">
                <!-- Grid will be generated by JavaScript -->
            </div>
        </div>
        <div id="message" class="message"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
